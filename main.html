<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OTP Verification</title>
<style>
  body{font-family:Arial,sans-serif;background:#f7f7f7;display:flex;
       flex-direction:column;justify-content:center;align-items:center;
       height:100vh;margin:0}
  #verification_heading{font-size:2rem;margin-bottom:.25rem}
  #verification_subtext{font-size:1rem;color:#555;margin-bottom:2rem}
  .code-container{display:flex;gap:10px}
  .code{width:40px;height:50px;text-align:center;font-size:1.5rem;
        border:2px solid #ddd;border-radius:5px;outline:none;
        transition:border-color .2s}
  .code:focus{border-color:#007bff;box-shadow:0 0 5px rgba(0,123,255,.5)}
</style>
</head>
<body>

<h1 id="verification_heading">Verify Your Account</h1>
<p id="verification_subtext">Enter the 6â€‘digit OTP sent to your registered mobile number.</p>

<div class="code-container">
  <input id="code-1" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" autofocus />
  <input id="code-2" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-3" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-4" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-5" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" />
  <input id="code-6" type="text" maxlength="1" class="code" inputmode="numeric"
         pattern="[0-9]*" autocomplete="one-time-code" />
</div>

<script src="script.js"></script>
</body>
</html>
